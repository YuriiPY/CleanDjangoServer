version: "3.9"

services:
  db:
    image: postgres:16
    container_name: my_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: mydb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

backend:
  build:
    context: ./backend
    dockerfile: Dockerfile
  container_name: my_django_app
  restart: unless-stopped
  depends_on:
    - db
  env_file:
    - .env
  volumes:
    - ./backend:/app
  ports:
    - "8000:8000"
  command: python manage.py runserver 0.0.0.0:8000

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: my_django_app
    restart: unless-stopped
    depends_on:
      - db
    environment:
      DJANGO_SETTINGS_MODULE: myproject.settings
      POSTGRES_DB: mydb
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    command: python manage.py runserver 0.0.0.0:8000

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      VITE_API_URL: /api
    ports:
      - "3000:3000"

  nginx:
    image: nginx:alpine
    container_name: nginx
    restart: unless-stopped
    depends_on:
      - frontend
      - backend
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro

volumes:
  postgres_data:
